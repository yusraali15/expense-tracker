<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      
      <h1>Expense Tracker</h1>

      <!-- Salary Input Card -->
      <div class="salary-container">
        <h2>Enter Your Salary</h2>
        <form id="salary-form">
          <input type="number" id="salary-input" placeholder="Enter your salary..." required />
          <button type="submit">Set Salary</button>
        </form>
      </div>

      <!-- Balance Card -->
      <div class="balance-container">
        <h2>Your Balance</h2>
        <h1 id="balance">₹0.00</h1>

        <div class="summary">
          <div class="income">
            <h3>Income</h3>
            <p id="income-amount">₹0.00</p>
          </div>
          <div class="expenses">
            <h3>Expenses</h3>
            <p id="expense-amount">₹0.00</p>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Transaction List -->
        <div class="transaction-container">
          <h2>Transactions</h2>
          <ul id="transaction-list">
            <!-- TRANSACTIONS WILL BE INSERTED HERE -->
          </ul>
        </div>

        <!-- Add Transaction Form -->
        <div class="form-container">
          <h2>Add Transaction</h2>
          <form id="transaction-form">
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" placeholder="Enter description..." required />
            </div>

            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" placeholder="Enter amount..." required />
              <small>Expenses will reduce your balance automatically</small>
            </div>

            <button type="submit">Add Transaction</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
